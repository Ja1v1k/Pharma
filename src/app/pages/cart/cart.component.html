<!-- Cards with media area -->
 <div class="cart-container">

     <div>
         <mat-card class="example-card" appearance="outlined">
            
            <div class="d-flex align-items-center justify-content-between">
                    <h5 class="mt-3 ms-5"> Cart Items</h5>      
                    <button class="me-5" mat-button [routerLink]="['/dashboard']">
                        <mat-icon>arrow_back</mat-icon> Back
                    </button>
             </div>
     
         </mat-card>
     </div>
     <!-- {{medicinedata | json}} -->
     @for(item of medicinedata; track item){
     <!-- @if(item.length > 0){ -->
     <!-- {{item | json}} -->
     <div class="m-4">
     
         <mat-card class="example-card" appearance="outlined">
             <mat-card-header>
                {{item.data.medicine_image}}
                 <img [ngSrc]="item.data.medicine_image" width="400" height="200" alt="Medicine Image"
                     [placeholder]="item.data.thumb_medicine_image">
                 <mat-card-title-group>
                     <mat-card-title>{{item.data.medicine_name}}</mat-card-title>
                     <mat-card-subtitle>{{item.data.content}}</mat-card-subtitle>
                 </mat-card-title-group>
             </mat-card-header>
             <mat-card-content>
                 {{longText}}
             </mat-card-content>
         </mat-card>
     </div>
     }
     <!-- } -->
 </div>
