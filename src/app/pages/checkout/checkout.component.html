<div class="checkout-container">
    <mat-card>
    <mat-card-header>
<h4 >  Check Out Details</h4>
    </mat-card-header>
    <mat-card-content>
<div class="row p-4">
    <div class="col-8">
        <form class="example-form" [formGroup]="PlaceOrderForm">
<div class="row p-2">

        <div class="col-6">
            <mat-form-field appearance="outline" class="forminput">
                <mat-label>Patient Name</mat-label>
                <input matInput type="string" placeholder="Enter patient's name" formControlName="patient_name">
              </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline" class="forminput">
                <mat-label>Mobile No.</mat-label>
                <input matInput type="string" placeholder="Enter mobile number" formControlName="mobile">
              </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline" class="forminput">
                <mat-label>Address</mat-label>
                <input matInput type="string" placeholder="Enter address" formControlName="address" >
              </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline" class="forminput">
                <mat-label>City</mat-label>
                <input matInput type="string" placeholder="Enter city" formControlName="city">
              </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline" class="forminput">
                <mat-label>State</mat-label>
                <input matInput type="string" placeholder="Enter state" formControlName="state">
              </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field appearance="outline" class="forminput">
                <mat-label>Zip Code</mat-label>
                <input matInput type="string" placeholder="Enter zip code" formControlName="zipcode">
              </mat-form-field>
        </div>  
        <div class="col6">
            <mat-form-field appearance="outline" class="forminput">
                <mat-label>Delivery Type</mat-label>
                <mat-select formControlName="delivery_type" placeholder="Select Delivery Type">
                  <mat-option value="delivery">Delivery</mat-option>
                  <mat-option value="pickup">Pickup</mat-option>
                </mat-select>
                <!-- <mat-error *ngIf="billingForm.get('deliveryType')?.hasError('required')">
                  Delivery Type is required.
                </mat-error>
                <mat-error *ngIf="billingForm.get('deliveryType')?.hasError('pattern')">
                  Invalid Delivery Type selected.
                </mat-error> -->
              </mat-form-field>
        </div>  
    </div>
</form>
    </div>
    <div class="col-4">
<mat-card>
    <mat-card-header>
    <h5>Cart Total</h5>
    </mat-card-header>
    <mat-card-content>
<div>
    <span> Sub Total: {{this.charges}} </span>
</div>
<div>
    <span> Delivery Charges: {{this.shippingCharges}}</span>
</div>
<div>
    <span> Total:{{this.charges+ this.  shippingCharges}} </span>
</div>
    </mat-card-content>
</mat-card>
    </div>

</div>
    </mat-card-content>
    <mat-card-footer class="p-4">
        <div class="d-flex justify-content-end">
            <a mat-fab extended (click)="placeOrder()">
              <mat-icon>placeorder</mat-icon>
             Place Order
            </a>
          </div>
        <!-- <div class="d-flex justify-content-end">
               Total: {{getTotal() | currency}}
        </div> -->
    </mat-card-footer>
    </mat-card>

</div>
