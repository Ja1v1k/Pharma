<div class="m-5">
    <div class="d-flex">
        <mat-form-field style="width: 500px;">
            <mat-label>Search</mat-label>
            <input matInput (keyup.enter)="applyFilter($event)" (change)="filterRemove($event)" placeholder="Search Medicines"
                >
        </mat-form-field>
    </div>

    <mat-card >
        <mat-card-content >
            <div class="tableContainer">
            <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                @for (column of columns; track column) {
                <ng-container [matColumnDef]="column.columnDef">
                    <th mat-header-cell *matHeaderCellDef>
                        {{column.header}}
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{column.cell(row)}}
                    </td>
                </ng-container>
                }
                <ng-container matColumnDef="actions" >
                    <th mat-header-cell *matHeaderCellDef > Action</th>
                    <td mat-cell *matCellDef="let row">
                         <button mat-button (click)="medicineView(row)"><mat-icon>visibility</mat-icon>Show</button>
                         <!-- <button mat-button (click)="checkOut(row)"><mat-icon>checkout</mat-icon>Check Out</button> -->
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions');sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"></tr>
            </table>
        </div>
        </mat-card-content>
    </mat-card>
</div>
