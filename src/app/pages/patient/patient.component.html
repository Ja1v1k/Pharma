<!-- patient-grid.component.html -->
<div class="patient-grid-container m-5">
    <div class="d-flex">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John" #input>
        </mat-form-field>
        <button mat-fab extended class="ms-3" (click)="addPatient()">Add Patient</button>
    </div>
  
    <mat-card >
        <mat-card-content >
            <div class="tableContainer">
    <!-- <div class="mat-elevation-z8"> -->
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- First Name Column -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
          <td mat-cell *matCellDef="let row">{{row.first_name}}</td>
        </ng-container>
  
        <!-- Last Name Column -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let row">{{row.last_name}}</td>
        </ng-container>
  
        <!-- DOB Column -->
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
          <td mat-cell *matCellDef="let row">{{row.dob}}</td>
        </ng-container>
  
        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
          <td mat-cell *matCellDef="let row">{{row.gender}}</td>
        </ng-container>
  
        <!-- Blood Group Column -->
        <ng-container matColumnDef="blood_group">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Blood Group</th>
          <td mat-cell *matCellDef="let row">{{row.blood_group}}</td>
        </ng-container>
  
        <!-- Zipcode Column -->
        <ng-container matColumnDef="zipcode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Zipcode</th>
          <td mat-cell *matCellDef="let row">{{row.zipcode}}</td>
        </ng-container>
  
        <!-- Mobile Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
          <td mat-cell *matCellDef="let row">{{row.mobile}}</td>
        </ng-container>
        <!-- Mobile Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <div><button mat-icon-button extended (click)="editPatient(row)"><mat-icon>edit</mat-icon></button></div>

          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <!-- <mat-paginator 
        [pageSizeOptions]="[5, 10, 25, 100]" 
        aria-label="Select page of patient records">
      </mat-paginator> -->
    </div>
    <!-- </div> -->
</mat-card-content>
</mat-card>
  </div>
