<div (click)="snackBarRef.dismissWithAction()" >
  <div class="d-flex align-items-center justify-content-between"  >
    <div class="d-flex align-items-center ms-2 ">
      <mat-icon class="mt-1" >{{icon}}</mat-icon> 
      <h5 class="ms-2 mb-0">{{header}}</h5>
    </div>
    <div>
      <span matSnackBarActions>
        <button mat-icon-button matSnackBarAction >
          <mat-icon [ngClass]="setColorClass()">close</mat-icon>
        </button>
      </span>
    </div>
  </div>
  <div class="d-flex" >
    <span matSnackBarLabel style="font-size: larger;">
      {{message}}
    </span>
  </div>
</div>
